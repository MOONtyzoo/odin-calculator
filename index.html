<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
</head>

<body>
    <h1>Calculator</h1>
    <div id="calculator">
        <div id="screen"></div>

        <div class="button single">7</div>
        <div class="button single">8</div>
        <div class="button single">9</div>
        <div class="button single">del</div>
        <div class="button single">c</div>

        <div class="button single">4</div>
        <div class="button single">5</div>
        <div class="button single">6</div>
        <div class="button single">x</div>
        <div class="button single">/</div>

        <div class="button single">1</div>
        <div class="button single">2</div>
        <div class="button single">3</div>
        <div class="button single">+</div>
        <div class="button single">-</div>

        <div class="button single">.</div>
        <div class="button single">0</div>
        <div class="button single">(-)</div>
        <div class="button double">=</div>
    </div>
</body>

</html>
