<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Odin Calculator</title>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <script src="javascript.js"></script>
</head>

<body>
    <h1>Calculator</h1>
    <div id="calculator">

        <div class="gridNode full"><div id="display"></div></div>

        <div class="gridNode single"><button class="numpad">7</button></div>
        <div class="gridNode single"><button class="numpad">8</button></div>
        <div class="gridNode single"><button class="numpad">9</button></div>
        <div class="gridNode single"><button class="removing">del</button></div>
        <div class="gridNode single"><button class="removing">c</button></div>

        <div class="gridNode single"><button class="numpad">4</button></div>
        <div class="gridNode single"><button class="numpad">5</button></div>
        <div class="gridNode single"><button class="numpad">6</button></div>
        <div class="gridNode single"><button class="operation">x</button></div>
        <div class="gridNode single"><button class="operation">/</button></div>

        <div class="gridNode single"><button class="numpad">1</button></div>
        <div class="gridNode single"><button class="numpad">2</button></div>
        <div class="gridNode single"><button class="numpad">3</button></div>
        <div class="gridNode single"><button class="operation">+</button></div>
        <div class="gridNode single"><button class="operation">-</button></div>

        <div class="gridNode single"><button class="numpad">.</button></div>
        <div class="gridNode single"><button class="numpad">0</button></div>
        <div class="gridNode single"><button class="numpad">(-)</button></div>
        <div class="gridNode double"><button class="equals">=</button></div>

    </div>
</body>

</html>
